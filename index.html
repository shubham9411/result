<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Result Portal</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script src="jquery.min.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Result Portal</h1>
			<p>Check your result by entering your roll no. and your father's name.</p>
		</div>
	</div>
	<div class="container">
		<form class="form-horizontal" method="GET" action="result">
			<div class="form-group">
				<label class="control-label col-sm-2" for="roll_no">Roll No.</label>
				<div class="col-sm-8">
					<input type="text" name="roll_no" class="form-control" id="roll_no" placeholder="Enter Roll Number">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="father_name">Father's Name</label>
				<div class="col-sm-8">
					<input type="text" name="father_name" class="form-control" id="father_name" placeholder="Enter father's name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
